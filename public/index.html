<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This page searches through a list of starwars spaceships.">
    <meta name="author" content="Teemu Kallio">
	<title>HM Arbetsprov - Teemu Kallio</title>
	<link href="favicon.ico" rel="icon">
	<!-- Bootstrap core CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
	<div class="container" id="search-page">
		<div class="row">
			<div role="main" aria-labelledby="search1" class="panel hm-search-panel col-sm-6 col-sm-offset-3 col-md-12 col-md-offset-0">
				<div class="panel-heading">
					<h3 role="logo" class="panel-title">
						<span class="sr-only">search logo</span>
					</h3>
				</div>
				<div class="panel-body">
					<form role="search" class="form form-search" autocomplete="off">
						<div class="form-group">
							<label class="sr-only" for="search1">Search for city</label>
							<div class="input-group">
					  			<div class="input-group-addon"><span class="svg-icon-search"></span></div>
					    		<input type="text" class="form-control input-search" id="search1" placeholder="Search me some starships!">
								<div class="input-group-background"></div>
								<div class="progress loading-anim">
									<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
								</div>
					  		</div>
					  		<div class="partial-search-results-container"></div>
						</div>
					</form>
					<div class="list-of-selections-container clearfix"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
